<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>converter</title>
</head>
<body>

<script>
    var converter = function(arr){
        var obj = {};
        for(var i = 0; i < arr.length; i++){
            obj[arr[i]] = arr[(i+1)];
            i++;
        }
        return obj;
    };

    var arr = ['name', 'suho' , 'age', 32 , 'address', '서울시 구로구 신도림동', 'job', 'fighter'];
    var result = converter(arr);
    console.log(result);
</script>
</body>
</html>
